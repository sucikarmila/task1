<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="images/logo.webp" type="image/x-icon">
  <title>Beranda - Pemerintahan Soeharto & Tri Sutrisno</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- Fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212; /* Mengubah background menjadi hitam */
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    .navbar a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .hero_area {
      position: relative;
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .hero_area h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .hero_area p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .hero_area a {
      color: #fff;
      padding: 15px 30px;
      border: 2px solid #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      background-color: rgba(255, 255, 255, 0.2);
      transition: background-color 0.3s ease;
    }

    .hero_area a:hover {
      background-color: #fff;
      color: #333;
    }

    .content_section {
      background-color: #333;
      padding: 50px 0;
      text-align: center;
    }

    .content_section h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .content_section p {
      font-size: 1.2rem;
      color: #ccc;
      line-height: 1.8;
      max-width: 900px;
      margin: 0 auto;
    }

    .content_section .row {
      margin-top: 40px;
    }

    .content_section .img-box img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .content_section h4 {
      margin-top: 20px;
      font-size: 2rem;
      color: #fff;
    }

    @media (max-width: 768px) {
      .navbar a {
        font-size: 16px;
        margin: 0 10px;
      }

      .hero_area h1 {
        font-size: 2.5rem;
      }

      .content_section h2 {
        font-size: 2.5rem;
      }

      .content_section p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- Hero Section -->
  
  <div class="hero_area">
    <h3><b>Pemerintahan Presiden Soeharto dan Tri Sutrisno</b></h3>
    <a href="about.html">Baca Selengkapnya</a>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
